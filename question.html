<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dating App Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .button-container {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="surveyForm" action="https://formspree.io/f/your-form-id" method="POST">
      <!-- Step 1: Ask the first question -->
      <div class="step active">
        <h2>Question 1</h2>
        <p>What dating apps do you currently use?</p>
        <input type="text" name="datingApps" required placeholder="e.g. Tinder, Bumble" />
        <div class="button-container">
          <button type="button" class="nextBtn">Next</button>
        </div>
      </div>

      <!-- Step 2: Ask the second question -->
      <div class="step">
        <h2>Question 2</h2>
        <p>What do you like about these apps?</p>
        <textarea name="likes" required placeholder="Your answer"></textarea>
        <div class="button-container">
          <button type="button" class="prevBtn">Previous</button>
          <button type="button" class="nextBtn">Next</button>
        </div>
      </div>

      <!-- Step 3: Ask the third question -->
      <div class="step">
        <h2>Question 3</h2>
        <p>What improvements would you suggest?</p>
        <textarea name="improvements" required placeholder="Your suggestions"></textarea>
        <div class="button-container">
          <button type="button" class="prevBtn">Previous</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Multi-step form functionality
    (function() {
      let currentStep = 0;
      const steps = document.querySelectorAll('.step');
      const nextButtons = document.querySelectorAll('.nextBtn');
      const prevButtons = document.querySelectorAll('.prevBtn');

      function showStep(step) {
        steps.forEach((s, index) => {
          s.classList.toggle('active', index === step);
        });
      }

      // Next button event listener
      nextButtons.forEach(button => {
        button.addEventListener('click', () => {
          if (currentStep < steps.length - 1) {
            currentStep++;
            showStep(currentStep);
          }
        });
      });
