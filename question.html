<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help Us Improve Dating Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 90%;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 1.5rem;
    }
    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #333;
    }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    form textarea {
      resize: vertical;
    }
    form button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Help Us Improve Dating Apps</h1>
    <p>
      We want to hear your honest opinions about current dating apps and how they could be improved.
    </p>
    <form action="YOUR_FORM_ENDPOINT" method="post">
      <label for="name">Your Name (Optional)</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />

      <label for="email">Your Email (Optional)</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" />

      <label for="apps">Which dating apps do you currently use?</label>
      <input type="text" id="apps" name="apps" placeholder="e.g. Tinder, Bumble" />

      <label for="likes">What do you like about these apps?</label>
      <textarea id="likes" name="likes" rows="4" placeholder="Share what you like about them"></textarea>

      <label for="improvements">What improvements would you suggest?</label>
      <textarea id="improvements" name="improvements" rows="4" placeholder="Your suggestions for improvement"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
